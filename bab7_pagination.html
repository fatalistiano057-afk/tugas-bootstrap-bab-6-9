<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Cara Membuat Pagination dengan bootstrao</h1>
    <!-- Pagination Default -->
     <nav aria-label="paginaton">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
        </ul>
     </nav>

     <br />

     <!-- Pagination Besar -->
      <h3>Membuat Pagination dengan Ukuran Besar</h3>
        <nav aria-label="paginaton besar">
        <ul class="pagination pagination-lg">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
        </ul>
     </nav>

     <br />

     <!-- Pagination Kecil -->
      <h3>Membuat Pagination dengan Ukuran Kecil</h3>
      <nav aria-label="paginaton kecil">
        <ul class="pagination pagination-sm">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
        </ul>
     </nav>
  </div>
   <div class="container mt-4">
    <h1>Contoh Breadcrumb Bootstrap 5.3</h1>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Home</a>
            </li>
              <li class="breadcrumb-item">
                <a href="#">Tutorial</a>
            </li>
              <li class="breadcrumb-item active" aria-current="page">
                bootstrap 5.3
            </li>
        </ol>
    </nav>
   </div>
</body>
</html>
