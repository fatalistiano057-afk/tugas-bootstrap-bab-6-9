<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
   <!-- cara membuat card dasar -->
    <div class="card" style="width: 18rem">
        <div class="card-body">
            <h5 class="card-tittle">Judul Card</h5>
            <p class="card-text">Ini adalah Contoh Isi Card.</p>
            <a href="#" class="btn btn-primary">Klik Saya</a>
        </div>
    </div>

    <!-- card dengan gambar -->
     <div class="card" style="width: 18rem">
        <img src="mbak.jpg" class="card-img-top" alt="gambar">
        <div class="card-body">
            <h5 class="card-tittle">Siti Nurlela</h5>
            <p class="card-text">Siswi SMK</p>
            <a href="#" class="btn btn-success">Lihat</a>
        </div>
     </div>

     <!-- card dengan header dan footer -->
      <div class="class" style="width: 18rem">
        <img src="zebras.jpg" class="card-img-top" alt="gambar" />
        <div class="card-body">
            <h5 class="card-tittle">Zebra</h5>
            <p class="card-text">Hewan dari Afrika</p>
            <a href="#" class="btn btn-success">Lihat</a>
        </div>
      </div>
      <br />

      <div class="card">
        <div class="card-header">Informasi Penting</div>
        <div class="card-body">
            <p class="card-text">Isi Utama Card Ditulis di Sini</p>
        </div>
        <div class="card-footer text-muted">Catatan Tambahan</div>
      </div>
      
      <!-- card berkelompok -->
       <div class="card-group">
        <div class="card">
            <div class="card-body">
                <h5 class="card-tittle">Card 1</h5>
                <p class="card-text">Isi Card Pertama</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-tittle">Card 2</h5>
                <p class="card-text">Isi Card Kedua</p>
            </div>
        </div>
       </div>
</body>
</html>
